<po-container class>
  <div class="card">

    <button (click)="modal.abrir(pokemon.id)">detalhes</button>

    <h2 class="poke-number">{{ pokemon.id }}</h2>

    <div>
      <img [src]="pokemon.image" alt="pokemon" class="poke-img" />

      <div class="poke-nome">
        <h4>{{ pokemon.name }}</h4>
      </div>
    </div>
  </div>
</po-container>
<app-pokemon-modal #modal> </app-pokemon-modal>
